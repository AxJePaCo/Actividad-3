<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Portafolio</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}


.contenedor {
  display: flex;
  min-height: 100vh;
}

.columna1 {
  width: 30%;
  background-color: #1f1f1f;
  display: flex;
  flex-direction: column; 
  align-items: center;   
  justify-content: center;
  padding: 20px;
  text-align: center;     
}

.columna1 img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 4px solid #fff;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  margin-bottom: 15px; 
}

.columna1 h2 {
  color: white;
  font-size: 24px;
  margin-bottom: 10px;
}

.columna1 p {
  color: #ccc;
  font-size: 14px;
}


.columna2 {
  width: 70%;
  padding: 30px;
  display: flex;
  overflow-x: auto; 
  gap: 20px;
  align-items: flex-start;
  background-color: #fff;
}

.columna2   img {
  width: 200px;
  height: 200px;

  border: 4px solid #fff;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}


.proyecto-horizontal {
  display: flex;
  align-items: center;
  margin-bottom: 20px; 
  border-radius: 8px;
  overflow: hidden;
  background-color: #f9f9f9;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.proyecto-horizontal:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}


.proyecto-horizontal img {
  width: 420px;
  height: 220px;
  object-fit: cover;
  flex-shrink: 0; 
}


.proyecto-horizontal .info {
  padding: 15px;
}

.proyecto-horizontal h3 {
  margin-bottom: 8px;
  font-size: 18px;
  color: #1f1f1f;
}

.proyecto-horizontal p {
  font-size: 14px;
  color: #333;
}

</style>
</head>
<body>

<div class="contenedor">

  <!-- Columna 1 -->
<div class="columna1">
  <img src="paredes.jpg" alt="Mi Foto">
  <h2>PAREDES CORRAL AXEL JESÚS</h2>
  <p>Ingeniero en Sistemas Computacionales</p>
</div>


  
 <div class="columna2">

  
  <div class="proyecto-horizontal">
    <a href="prueba.html" target="_blank">
      <img src="curriculum.png" alt="Proyecto 1">
      <div class="info">
        <h3>Activididad 3</h3>
        <p>Adjunto mi Curriculum Vitae.</p>
      </div>
    </a>
  </div>

  
  <div class="proyecto-horizontal">
    <a href="" target="_blank">
      <img src="proximamente.png" alt="Proyecto 2">
      <div class="info">
        <h3>Proyecto 2</h3>
        <p>Descripción breve del proyecto, tecnologías usadas y objetivos.</p>
      </div>
    </a>
  </div>

 
  <div class="proyecto-horizontal">
    <a href="" target="_blank">
      <img src="proximamente.png" alt="Proyecto 3">
      <div class="info">
        <h3>Proyecto 3</h3>
        <p>Descripción breve del proyecto, tecnologías usadas y objetivos.</p>
      </div>
    </a>
  </div>

</div>

</body>
</html>
